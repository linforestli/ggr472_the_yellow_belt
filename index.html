<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Group Project</title>
    
     <!-- mapbox API -->
     <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
     <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
     <!-- mapbox geocoder plugin -->
     <script
         src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
     <link rel="stylesheet"
         href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
         type="text/css">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
     <!-- CSS -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <!-- add the fixed-top class so the nav bar stays on top of the map -->
    <nav class="navbar navbar-expand-lg" style="background-color: #FFF9C4;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="image/logo2.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                Re-imagine Toronto's Yellowbelt</a>
            <!-- Set navbar toggler for small screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Links in nav bar -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Map</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="background.html">Background</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="future.html">Future Actions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main-map" class="main-map-container"></div>   

    <!-- LEGEND -->
    <div id='legend' class='legend'>
    </div>
    <div id='neighborhood-legend' class='legend'>
        <h5>Average Building Height</h5>
    </div>

    <!-- nav elements -->
    <div class='map-overlay'>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Search
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">

                        <div class='map-search-container'>
                            <label>Search for location</label>
                            <div id="geocoder" class="geocoder"></div>
                            <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- space category checkbox -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Space Category
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="list-group my-2">
                            <label class="list-group-item" id="Residential">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_0"><label for="gen_zone_0">Residential</label><br>
                            </label>
                            <label class="list-group-item" id="Open space">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_1"><label for="gen_zone_1">Open Space</label><br>
                            </label>
                            <label class="list-group-item" id="UANDT">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_2" checked><label for="gen_zone_2">Utility and Transportation</label><br>
                            </label>
                            <label class="list-group-item" id="EmpInd">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_4" checked><label for="gen_zone_4">Employment Industrial</label><br>
                            </label>
                            <label class="list-group-item" id="Insti">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_5" checked><label for="gen_zone_5">Institutional</label><br>
                            </label>
                            <label class="list-group-item" id="CRE">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_6" checked><label for="gen_zone_6">Commercial Residential Employment</label><br>
                            </label>
                            <label class="list-group-item" id="RA">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_101" checked><label for="gen_zone_101">Residential Apartment</label><br>
                            </label>
                            <label class="list-group-item" id="Commercial">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_201" checked><label for="gen_zone_201">Commercial</label><br>
                            </label>
                            <label class="list-group-item" id="CR">
                            <input class="form-check-input me-1" type="checkbox" id="gen_zone_202" checked><label for="gen_zone_202">Commercial Residential</label><br>
                            </label>
                        </div>

                    </div>
                </div>
            </div>
            <!-- residential zone checkbox -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Residential Zone
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="list-group my-2">
                        <label class="list-group-item" id="SDZ">
                            <input class="form-check-input me-1" type="checkbox" id="detachedCheckbox"><label for="detachedCheckbox">Single Detached Zones (Yellowbelt)</label><br>
                        </label>
                        <label class="list-group-item" id="Mixed">
                            <input class="form-check-input me-1" type="checkbox" id="mixedCheckbox"><label for="mixedCheckbox">Mixed Use Zones</label><br>
                        </label>
                        <label class="list-group-item" id="Other">
                            <input class="form-check-input me-1" type="checkbox" id="otherCheckbox"><label for="otherCheckbox">Other Residential Zones</label><br>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Building height checkbox -->

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Building Height
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="list-group my-2">
                        <label class="list-group-item" id="056">
                            <input class="form-check-input me-1" type="checkbox" id="height1Checkbox" checked><label for="height1Checkbox">0 - 5.6m</label><br>
                        </label>
                        <label class="list-group-item" id="5625">
                            <input class="form-check-input me-1" type="checkbox" id="height2Checkbox" checked><label for="height2Checkbox">5.6 - 25m</label><br>
                        </label>
                        <label class="list-group-item" id="2580">
                            <input class="form-check-input me-1" type="checkbox" id="height3Checkbox" checked><label for="height3Checkbox">25 - 80m</label><br>
                        </label>
                        <label class="list-group-item" id="R80256">
                            <input class="form-check-input me-1" type="checkbox" id="height4Checkbox" checked><label for="height4Checkbox">80 - 256m</label><br>
                        </label>
                        <label class="list-group-item" id="256545">
                            <input class="form-check-input me-1" type="checkbox" id="height5Checkbox" checked><label for="height5Checkbox">256 - 545m</label><br>
                        </label>
                        <label class="list-group-item" id="heatmap">
                            <input class="form-check-input me-1" type="checkbox" id="height6Checkbox"><label for="height6Checkbox">Average Building Height by Neighborhood</label><br>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="script_main.js"></script>
</body>
</html>
